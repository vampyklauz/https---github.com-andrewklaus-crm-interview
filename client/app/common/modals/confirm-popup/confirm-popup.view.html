<style>
    .modal-popup.modal-confirm > .modal-content {
        height: initial;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
      <span>&times;</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">{{Title}}</h4>
</div>
<div class="modal-body" id="modal-body" style="padding-bottom: 0px;">
    <p>{{Query}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{LabelDismiss}}</button>
    <button type="button" class="btn btn-primary" ng-click="apply()">{{LabelApply}}</button>
</div>
